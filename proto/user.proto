syntax = "proto3";

package proto;

option go_package = "github.com/57ajay/grpcgo/proto";

message User {
  string id = 1;
  string name = 2;
  string email = 3;
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
}

message CreateUserResponse { string id = 1; }

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}
